<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReminderVL</title>
    <link rel="shortcut icon" href="favicon/logo.png" type="image/x-icon">
</head>
<body>

    <section class="preloader">
        <div class="preloader__animated"></div>
    </section>

        <div style="display: none;" class="window">
            <div class="window__body">
                <button class="window__close">
                    &#10006;
                </button>
                <input class="window__name" type="text" placeholder="Название">
                <div class="task__parametrs">
                    <div class="window__date task__date">
                        <label style="line-height: 25px;" for="date">Дата выполнения</label>
                        <input class="window__dateSet" type="date" name="date" id="date">
                    </div>
                    <div class="window__time task__time">
                        <label style="line-height: 25px;" for="time">Время выполнения</label>
                        <input class="window__timeSet" type="time" name="time" id="time">
                    </div>
                </div>
                <button class="window__done">Готово</button>
            </div>
        </div>

    <section class="todo">
        <h1 class="todo__title todo__title_indent">VL Reminder</h1>
        <h4 class="todo__subtitle todo__subtitle_indent">Создай своё напоминание всего в несколько кликов!</h4>
        <form class="todo__createTask task task_indent" action="index.html">
            <div class="task__info">
                <input placeholder="Новая задача..." class="task__name task__name_indent" type="text" name="taskName">
                <div class="invalid-name"></div>
                <input title="Добавить" class="task__submit" type="submit" value="+">
            </div>
            <p class="task__choose">Выберите приоритет</p>
            <select autofocus class="task__list">
                <option value="1">Важно и срочно</option>
                <option value="2">Важно, но не срочно</option>
                <option value="3">Не важно, но срочно</option>
                <option value="4">Не важно и не срочно</option>
            </select>
            <div class="task__parametrs">
                <div class="task__date">
                    <label style="line-height: 25px;" for="date">Дата выполнения</label>
                    <input class="task__dateSet" type="date" name="date" id="date">
                    <div class="invalid-date"></div>
                </div>
                <div class="task__time">
                    <label style="line-height: 25px;" for="time">Время выполнения</label>
                    <input class="task__timeSet" type="time" name="time" id="time">
                </div>
            </div>
        </form>
        <div class="category category_indent">
            
        </div>
        <div class="category">
            
        </div>
    </section>

</body>
</html>
